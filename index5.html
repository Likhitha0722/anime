<body style="background-color:lavenderblush ;">
    <h2><marquee direction="Right">Student Registration form</marquee></h2>
    <form>
        <fieldset>
        
        <label for="Firstname">Firstname:</label>
        <input type="text" name="Firstname" required>
        <label for="Lastname">Lastname:</label>
        <input type="text" name="Lastname" required><br><br>
        <label for="Fathername">Fathername:</label>
        <input type="text" name="Fathername" required><br><br>
        <label for="Mothername">Mothername:</label>
        <input type="text" name="Mothername" required><br><br>
        <label for="email">email:</label>
        <input type="email" name="email" required><br><br>
        <label for="Aadhar">Aadhar Number:</label>
        <input type="text" name="" required><br><br>
        <label for="phone number">phone number:</label>
        <input type="tel" name="tel" required><br><br>
        <label for="gender">gender:</label>
        <select id="gender">
            <option values="male">Male</option>
            <option values="female">Female</option>
            <option values="others">others</option>
            </select><br><br>
            <label for="Address">Address</label>
            <input type="text area" name="Address" required><br><br>
            <label for="Branch">Branch:</label>  
        <select>
            <option value="Branch">Branch</option>
            <option value="CSE">Computer Science & Engineering</option>
            <option value="IT">Information Technology</option>
            <option value="ECE">Electronics and Communication Engineering</option>
            <option value="EEE">Electricals and Electronics Engineering</option>
            <option value="CIVIL">CIVIL</option>
            <option value="AIML">Artificial Intelligence and Machine Learning</option>
        </select><br><br>
        </fieldset>
        </form>
        </body><br><br>
        
            
            <style>
                body{
                text-align: center;
            }
            </style>
            
           <h1><marquee direction="Right" >create user</marquee></h1>

        <input type="text" name="Username" required><br><br>
        <label for="Set password">Set password</label>
        <input type="password" name="Set password" required><br><br>
        <label for="Confirm password">Confirm password</label>
        <input type="password" name="Confirm password" required><br><br>

    
    <div id="submit">
       
       </style>
        <input type="submit" value="Register" required>

</form>
